<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auraora - Login with Google</title>
    <script type="module">
        // Firebase Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";// Firebase Config
    const firebaseConfig = {
        apiKey: "AIzaSyDJ4zelDmTFeZRHuYG2d59JBV89WnnjwTU",
        authDomain: "auraora-443ee.firebaseapp.com",
        projectId: "auraora-443ee",
        storageBucket: "auraora-443ee.appspot.com",
        messagingSenderId: "600312690178",
        appId: "1:600312690178:web:f5a8df11ae7458fb8dd91b",
        measurementId: "G-DM8Q2JC4Y8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const userDetails = document.getElementById('userDetails');

    loginBtn.addEventListener('click', () => {
        signInWithPopup(auth, provider)
            .then(result => {
                const user = result.user;
                showUser(user);
            })
            .catch(error => {
                alert('Login failed: ' + error.message);
            });
    });

    logoutBtn.addEventListener('click', () => {
        signOut(auth)
            .then(() => {
                userDetails.innerHTML = '';
                toggleUI(false);
            })
            .catch(error => alert('Logout failed: ' + error.message));
    });

    onAuthStateChanged(auth, (user) => {
        if (user) {
            showUser(user);
        } else {
            toggleUI(false);
        }
    });

    function showUser(user) {
        userDetails.innerHTML = `
            <h3>Welcome, ${user.displayName}</h3>
            <p>Email: ${user.email}</p>
            <img src="${user.photoURL}" alt="User Photo" style="width:80px; border-radius:50%; box-shadow: 0 0 10px #00ffff;">
        `;
        toggleUI(true);
    }

    function toggleUI(isLoggedIn) {
        loginBtn.style.display = isLoggedIn ? 'none' : 'block';
        logoutBtn.style.display = isLoggedIn ? 'block' : 'none';
        userDetails.style.display = isLoggedIn ? 'block' : 'none';
    }
</script>
<style>
    body {
        background: #0f0f0f;
        color: #fff;
        font-family: 'Poppins', sans-serif;
        text-align: center;
        padding-top: 50px;
    }
    button {
        background: #00ffff;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        margin: 10px;
        box-shadow: 0 0 15px #00ffff;
    }
    button:hover {
        background: #0ff;
        transform: scale(1.05);
    }
    .neon-title {
        font-size: 2em;
        text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
        margin-bottom: 30px;
    }
</style>

</head>
<body><h1 class="neon-title">Welcome to Auraora</h1>
<button id="loginBtn">Login with Google</button>
<button id="logoutBtn" style="display:none;">Logout</button>

<div id="userDetails" style="margin-top: 20px;"></div>

</body>
</html>
