<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aurora - Ultimate Editing Studio</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Pacifico&family=Monoton&display=swap');

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #0f0f0f, #000000);
      color: #FFFFFF;
      scroll-behavior: smooth;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background: linear-gradient(90deg, #8A2BE2, #00FFFF);
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo img {
      height: 50px;
      filter: drop-shadow(0 0 10px #8A2BE2);
    }

    nav a {
      color: #FFFFFF;
      margin: 0 12px;
      text-decoration: none;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #FF1493;
    }

    .hero {
      text-align: center;
      padding: 150px 20px;
      background: radial-gradient(circle at center, #000000, #0f0f0f);
      position: relative;
      overflow: hidden;
    }

    .hero::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(138,43,226,0.2), transparent 70%);
      animation: rotateGlow 20s linear infinite;
    }

    @keyframes rotateGlow {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .hero-logo {
      max-width: 300px;
      margin-bottom: 40px;
      filter: drop-shadow(0 0 20px #8A2BE2);
    }

    .hero h1 {
      font-size: 3.5em;
      margin-bottom: 10px;
      color: #00FFFF;
      text-shadow: 0 0 15px #00FFFF;
    }

    .tagline {
      font-size: 1.5em;
      font-style: italic;
      color: #FFD700;
      margin-bottom: 15px;
    }

    .release-date {
      font-family: 'Monoton', cursive;
      font-size: 1.2em;
      color: #FF69B4;
      text-shadow: 0 0 10px #FF69B4;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="aurora-logo.jpg" alt="Aurora Logo">
    </div>
    <nav>
      <a href="#home">Home</a>
      <a href="#features">Features</a>
      <a href="#editor">Editor</a>
      <a href="#gallery">Gallery</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero" id="home">
    <img src="aurora-logo.jpg" alt="Aurora Logo" class="hero-logo">
    <h1>Welcome to Aurora</h1>
    <p class="tagline">Where Creativity Meets Intelligence</p>
    <p class="release-date">ðŸš€ Launching on 1 Feb 2026 ðŸš€</p>
  </section>

</body>
</html>
